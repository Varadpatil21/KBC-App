<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaun Banega Crorepati</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="kbc">
        <div class="top">
            <img  class="logo"  src="images/kbc1.jpg" alt="">
            <h1>KAUN BANEGA CROREPATI</h1>
        </div>

        <div class="info">
            <input id="name" type="text" placeholder="Enter Name">
            <button id="btn">Play</button>

        </div>

        <div id="quiz" class="quiz hidden">
            <h3 id="Player-name">Player Name: Varad</h3>
            <h2 id="quest">Step Towards Crores</h2>
            <div id="answer-button">
                <button class="btn">Answer A</button>
                <button class="btn">Answer B</button>
                <button class="btn">Answer C</button>
                <button class="btn">Answer D</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
